<!DOCTYPE html>
<html lang="kr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Update Password</h1>
    <form th:action="@{/change-password}" method="post" >
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password_old">Old Password:</label>
        <input type="password" id="password_old" name="password_old" required><br>
        <label for="password_new">New Password:</label>
        <input type="password" id="password_new" name="password_new" required><br>
        <input type="hidden" name="_csrf" value="${_csrf.token}">
        <input type="submit" value="change-password">
    </form>
</body>
</html>
